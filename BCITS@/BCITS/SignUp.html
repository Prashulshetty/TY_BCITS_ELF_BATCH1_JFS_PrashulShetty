<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="/BCITS/SignUp.css">
</head>

<body>      
          <h1 id="title">Welcome to DISCOM </h1>
      
    <form name="loginForm" onsubmit="validateForm();return false">

        <b>User Name:<sup>*</sup></b>
        <br>
        <input id="userName" type="text" name="userName" placeholder="Enter a username">

        <p id="userNError" style="color: red;font-size: 20px;  display: none;">
            user name is invalid</p>
        <br> <br>


        <b>Create a Password:<sup>*</sup></b>
        <br>
        <input type="password" name="userPwd" placeholder="Enter a password" id="userPassword">

        <p id="userpwdError"
            style="color: red;font-size: 20px;  display: none;">password is invalid</p>
        <br><br>

        <b>Mobile Number:<sup>*</sup></b>
        <br>
        <input id="MobileNumber" type="tel" name="userMobileNumber" placeholder="Enter a Mobile Number">

        <p id="MobileNumberError" style="color: red;font-size: 20px;  display: none;">
            Mobile Number is invalid</p>
        <br> <br>

        <b>Enter Valid meter number/rr number:<sup>*</sup></b>
        <br> 
        <input type="text" name="userMeterNumber" placeholder="Enter a meter number or rr number" id="userMeterNumber">
        
        <p id="userMeterNumberError"
        style="color: red;font-size: 20px;  display: none;">Meter number is invalid</p>
    <br><br>

        <input id="UserSubmit"  type="submit" onmouseover="changecolorblue()" onmouseout="changecolorwhite()" value="Sign Up">
    </form>
    <script src="/BCITS/SignUp.js"></script>
</body>

</html>
