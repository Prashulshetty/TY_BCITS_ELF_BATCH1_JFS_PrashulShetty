<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add employee Employee</title>
</head>
<body>
	<fieldset>
		<legend>Add employee Employee</legend>
		<form action="./addEmployee" method="post">
			<label>Employee Id :</label>
			<input type="text" name="emp_id" required><br>
			<label>Employee name :</label>
			<input type="text" name="emp_name" required><br>
			<!-- <label>Employee official mail Id  :</label>
			<input type="email" name="official_mail_id" required><br> -->
			<label>Employee designation :</label>
			<input type="text" name="designation" required><br>
			<!-- <label>Employee BloodGroup :</label>
			<input type="text" name="blood_group" required><br> -->
			<label>Employee salary  :</label>
			<input type="number" name="salary" required><br>
			<label>Employee mobile number  :</label>
			<input type="tel" name="emp_mobile_no" required><br>
			 <label>Employee DateOfBirth  :</label>
			<input type="date" name="date_of_birth" required><br>
			<!-- <label>Employee DateOfJoing  :</label>
			<input type="date" name="date_of_join" required><br>  -->
			<label>Employee Password  :</label>
			<input type="password" name="password" required><br>
			
			
			&nbsp;	&nbsp;	&nbsp;	&nbsp;
			 <input type="submit" value="add">
		</form>
	</fieldset>
</body>
</html>
