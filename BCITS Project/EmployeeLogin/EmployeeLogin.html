<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Login</title>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>


    <link rel="stylesheet" href="/EmployeeLogin/EmployeeLogin.css">
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/fontawesome-free-5.12.0-web/css/all.css">
</head>
<body class="text-center"></body>


    <form class="form-login">
  <img class="mb-4" src="/images/lightning-logo_23-2147493913.jpg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Welcome to Employee Login.</h1>
  <h2 class="h3 mb-3 font-weight-normal">Please Login</h2>
  <label for="employeeID" class="sr-only">Employee ID</label>
  <input type="number" id="EmployeeIdInput" class="form-control" placeholder="Enter Employee ID" required="" autofocus="">
  <label for="employeePassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">LogIn</button>
  
</form>
    <script src="/EmployeeLogin/EmployeeLogin.js"></script>
</body>
</html>
